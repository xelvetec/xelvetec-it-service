```svg
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="xelvetec-icon">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c0c0c0"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
    <filter id="iconGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <circle cx="100" cy="100" r="90" fill="none" stroke="#1a1a2e" stroke-width="2"/>
  
  <g transform="translate(50,50) scale(0.8)">
    <path d="M50 0 L100 50 L50 100 L0 50 Z" fill="url(#iconGradient)" filter="url(#iconGlow)"/>
    <path d="M50 0 L100 50 L75 75 L25 25 Z" fill="#ffffff"/>
    <path d="M100 50 L50 100 L25 75 L75 25 Z" fill="#e0e0e0"/>
    
    <!-- Animated Circuit -->
    <path d="M25 25 L75 75 M75 25 L25 75" stroke="#00bfff" stroke-width="1.5" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
